<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="square" *ngFor="let category of categories">
            <a [routerLink]="['/category', category.name]" class="content btn btn-category">
                <div class="table">
                    <div class="table-cell">{{ category.name }}</div>
                </div>
            </a>
        </div>
    </div>
</div>
